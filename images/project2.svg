<svg xmlns="http://www.w3.org/2000/svg" width="400" height="200" viewBox="0 0 400 200">
  <!-- 背景 -->
  <rect width="100%" height="100%" fill="#151520" />
  
  <!-- 放射状网格 -->
  <circle cx="200" cy="100" r="40" fill="none" stroke="#ff00ff" stroke-width="0.5" stroke-opacity="0.2" />
  <circle cx="200" cy="100" r="80" fill="none" stroke="#ff00ff" stroke-width="0.5" stroke-opacity="0.2" />
  <circle cx="200" cy="100" r="120" fill="none" stroke="#ff00ff" stroke-width="0.5" stroke-opacity="0.2" />
  <circle cx="200" cy="100" r="160" fill="none" stroke="#ff00ff" stroke-width="0.5" stroke-opacity="0.2" />
  <path d="M200,0 L200,200 M0,100 L400,100 M50,20 L350,180 M50,180 L350,20" stroke="#ff00ff" stroke-width="0.5" stroke-opacity="0.2" />
  
  <!-- 霓虹图形 -->
  <rect x="120" y="50" width="160" height="100" fill="none" stroke="#00ffff" stroke-width="2" rx="10" ry="10" />
  <path d="M140,80 L260,80 M140,100 L260,100 M140,120 L260,120" stroke="#9900ff" stroke-width="2" />
  
  <!-- 文字 - 只保留PROJECT 2并居中 -->
  <text x="200" y="100" text-anchor="middle" fill="#ffffff" font-family="monospace" font-size="24" font-weight="bold">PROJECT 2</text>
  
  <!-- 装饰元素 -->
  <path d="M100,50 L110,40 L120,50" fill="none" stroke="#00ff00" stroke-width="2" />
  <path d="M300,50 L290,40 L280,50" fill="none" stroke="#00ff00" stroke-width="2" />
  <path d="M100,150 L110,160 L120,150" fill="none" stroke="#00ff00" stroke-width="2" />
  <path d="M300,150 L290,160 L280,150" fill="none" stroke="#00ff00" stroke-width="2" />
  
  <!-- 数据流动线 -->
  <path d="M80,60 Q110,90 80,120" fill="none" stroke="#ff00ff" stroke-width="1.5" />
  <path d="M320,60 Q290,90 320,120" fill="none" stroke="#ff00ff" stroke-width="1.5" />
  
  <!-- 点状装饰 -->
  <circle cx="80" cy="60" r="3" fill="#ff00ff" />
  <circle cx="80" cy="120" r="3" fill="#ff00ff" />
  <circle cx="320" cy="60" r="3" fill="#ff00ff" />
  <circle cx="320" cy="120" r="3" fill="#ff00ff" />
  <circle cx="120" cy="50" r="3" fill="#00ff00" />
  <circle cx="280" cy="50" r="3" fill="#00ff00" />
  <circle cx="120" cy="150" r="3" fill="#00ff00" />
  <circle cx="280" cy="150" r="3" fill="#00ff00" />
  
  <!-- 闪光 -->
  <circle cx="200" cy="100" r="6" fill="#ffffff" opacity="0.8" />
  <circle cx="200" cy="100" r="10" fill="#ffffff" opacity="0.3" />
</svg> 